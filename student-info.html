<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPDL 6CS進程施測站</title>
    <link rel="stylesheet" href="./css/student-info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d0690b173.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center justify-content-between">
            <div class="col-2 px-0 left-side">
                <h6 class="fw-bold my-4 text-light px-3">NPDL 6CS 進程施測站</h6>
                <div class="row pb-4 px-3">
                    <div class="col-3">
                        <img class="rounded-circle" src="./img/profile-icon.svg" alt="">
                    </div>
                    <div class="col-9 d-flex justify-content-center flex-column">
                        <p class="text-light m-0" style="font-size : 0.9rem">臺北市立內湖高級中學</p>
                        <h6 class="fw-bold text-light m-0">王小明</h6>
                    </div>
                </div>

                <div class="list">
                    <a href="student-all-survey.html"><h6 class="sel my-3 py-3 fw-bold ps-4 ">問卷一覽</h6></a>
                    <h6 class="sel sel1 my-3 py-3 fw-bold ps-4">個人資料設定</h6>
                </div>

                <div class="row d-flex justify-content-center justify-content-center dwn-btn">
                    <div class="col-6 p-0 d-flex justify-content-center justify-content-center">
                        <a href="index.html"><button type="button" class="btn btn-secondary">登出</button></a>
                    </div>
                </div>
                
            </div>
            <div class="col-10 px-4">

                <h3 class="fw-bold mt-4">個人資料設定</h3>
                <p class="border-bottom border-secondary-subtle mb-0 pb-3 fs-6"><span class="text-danger">*</span>請妥善填寫必填資料，方可啟用本平台之功能！</p>

                <form class="mt-3">

                    <div class="row mb-4">
                        <div class="col-6">
                            <h5 class="fw-bold"><span class="text-danger">*</span>帳號</h5>
                            <input class="form-control" type="text" placeholder="1234@xxx.edu.tw" disabled>

                        </div>

                         <div class="col-6">
                            <h5 class="fw-bold"><span class="text-danger">*</span>使用者姓名</h5>
                            <input class="form-control" type="text" value="王小明">

                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-2">
                            <h5 class="fw-bold"><span class="text-danger">*</span>年級</h5>
                            <select class="form-select py-2">
                                <option>選擇年級</option>
                                <option>一年級</option>
                                <option>二年級</option>
                                <option>三年級</option>
                                <option>四年級</option>
                                <option>五年級</option>
                                <option>六年級</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <h5 class="fw-bold"><span class="text-danger">*</span>班級</h5>
                            <input class="form-control" type="text" placeholder="例：一班、甲班、A班">
                        </div>
                        <div class="col-3">
                            <h5 class="fw-bold"><span class="text-danger">*</span>學號</h5>
                            <input class="form-control" type="text" value="405521214">
                        </div>
                        <div class="col-3">
                            <h5 class="fw-bold"><span class="text-danger">*</span>座號</h5>
                            <input class="form-control" type="text" value="99">
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <h5 class="fw-bold"><span class="text-danger">*</span>所屬學制</h5>
                        <div class="row">
                                
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                    <label class="form-check-label" for="inlineRadio1">普通高中</label>
                                  </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                                    <label class="form-check-label" for="inlineRadio2">技術高中</label>
                                  </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">綜合高中</label>
                                  </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">單科高中</label>
                                  </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                    <label class="form-check-label" for="inlineRadio5">國民中學</label>
                                  </div>
                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                    <label class="form-check-label" for="inlineRadio6">國民小學</label>
                                  </div>
                            </div>

                        </div>
                      </div>
                      <div class="row mb-4">
                        <h5 class="fw-bold"><span class="text-danger">*</span>所屬校群與學校</h5>
                        
                        <div class="col-3">
                            
                            <select class="form-select py-2">
                                <option>選擇校群</option>
                                <option>國立校群及私立學校</option>
                                <option>臺北市校群</option>
                                <option>新北市校群</option>
                                <option>花蓮縣校群</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select py-2">
                                <option>選擇學校</option>
                                <option>國立校群及私立學校</option>
                                <option>臺北市校群</option>
                                <option>新北市校群</option>
                                <option>花蓮縣校群</option>
                            </select>
                        </div>
                        <div class="col-4"></div>
                    </div>

                    <div class="row mb-4">
                        <h5 class="fw-bold"><span class="text-danger">*</span>聯絡電子郵件</h5>
                        
                        <div class="col-4">
                            
                            <input class="form-control" type="text" value="123456789@xxxxx.edu.tw">
                        </div>
                        
                        
                    </div>

                    <div class="row">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary">重設密碼</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary">儲存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            
            <div class="modal-body py-4 px-5">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <h5 class="modal-title text-primary fw-bold" id="exampleModalLabel">初次登入</h5>
                <p class="close mb-0" data-dismiss="modal" aria-label="Close" aria-hidden="true" style="cursor: pointer;">
                    <i class="fa-solid fa-xmark"></i>
                </p>
              </div>
              <p class="mb-0">請將個人資料設定中含有「<span class="text-danger">*</span>」的項目妥善輸入完畢，方可使用問卷功能！</p>
            </div>
            
          </div>
        </div>
      </div>
      
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> <!-- 載入 JQuery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $(window).ready(() => {
	$('#myModal').modal('show');
})
</script>
</html>
