<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPDL 6CS進程施測站</title>
    <link rel="stylesheet" href="./css/student-signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    

    <div class="container-fluid">

        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>

        <div class="row">

            <div class="col-4"></div>

            <div class="col-4">
                <div class="d-flex flex-column " style="min-height: 100vh;">

                    <h1 class="mt-5 mb-0 fw-bold text-center">學生註冊</h1>
                    <p class="alertt my-2 text-danger">*為必填內容</p>

                    <form>
                        <p class="my-2">學校電子郵件<span class="text-danger">*</span></p>
                        <input type="email" class="form-control mb-3 py-2" placeholder="此電子郵件將寄送認證信確認帳號，請妥善填寫">

                        <p class="mb-2">所屬學制<span class="text-danger">*</span></p>
                        <div class="form-check mb-3 py-0 px-0">
                            <div class="row">
                                
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                        <label class="form-check-label" for="inlineRadio1">普通高中</label>
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                                        <label class="form-check-label" for="inlineRadio2">技術高中</label>
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">綜合高中</label>
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">單科高中</label>
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                        <label class="form-check-label" for="inlineRadio5">國民中學</label>
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                        <label class="form-check-label" for="inlineRadio6">國民小學</label>
                                      </div>
                                </div>

                            </div>
                          </div>
                        

                        <p class="my-2">密碼<span class="text-danger">*</span></p>
                        <input type="password" class="form-control mb-3 py-2" placeholder="大、小寫英文、數字、符號至少各1位，共8-12碼">

                        <p class="my-2">確認密碼<span class="text-danger">*</span></p>
                        <input type="password" class="form-control mb-3 py-2" placeholder="重複輸入您設定的密碼">

                        <div class="row">
                            <p class="mb-2">所屬學校<span class="text-danger">*</span></p>
                            <div class="col-6">
                                <select class="form-select py-2 mb-3">
                                    <option>選擇校群</option>
                                    <option>國立校群及私立學校</option>
                                    <option>臺北市校群</option>
                                    <option>新北市校群</option>
                                    <option>花蓮縣校群</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select class="form-select py-2 mb-3">
                                    <option>選擇學校</option>
                                    <option>國立基隆高級中學</option>
                                    <option>國立竹北高級中學</option>
                                    <option>國立新竹高級商業職業學校</option>
                                    <option>國立臺東高級中學</option>
                                    <option>慈濟大學附屬高級中學</option>
                                </select>
                            </div>
                        </div>

                        <p class="mb-2">學號<span class="text-danger">*</span></p>
                        <input type="text" class="form-control mb-3 py-2" placeholder="使用半形數字">

                        <p class="mb-2">姓名<span class="text-danger">*</span></p>
                        <input type="text" class="form-control mb-3 py-2" placeholder="輸入您的真實姓名">

                        <p class="mb-2">聯絡電子郵件</p>
                        <input type="text" class="form-control mb-3 py-2" placeholder="（選填）若有需要，我們會透過此電子郵件聯絡您">

                        <button type="button" class="btn btn-primary mb-3 py-2" onclick="location.href='./letter.html'">註冊</button>
                        <button type="button" class="btn btn-secondary mb-5" onclick="location.href='./index.html'">已經有帳號了嗎？點我登入</button>
                    </form>

                    

                </div>
                
            </div>
            
            <div class="col-4"></div>
            
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
