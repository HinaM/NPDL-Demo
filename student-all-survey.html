<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPDL 6CS進程施測站</title>
    <link rel="stylesheet" href="./css/student-all-survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center justify-content-between">
            <div class="col-2 px-0 left-side position-fixed">
                <h6 class="fw-bold my-4 text-light px-3">NPDL 6CS 進程施測站</h6>
                <div class="row pb-4 px-3">
                    <div class="col-3">
                        <img class="rounded-circle" src="./img/profile-icon.svg" alt="">
                    </div>
                    <div class="col-9 d-flex justify-content-center flex-column">
                        <p class="text-light m-0" style="font-size : 0.9rem">臺北市立內湖高級中學</p>
                        <h6 class="fw-bold text-light m-0">王小明</h6>
                    </div>
                </div>

                <div class="list">
                    <h6 class="sel sel1 my-3 py-3 fw-bold ps-4 ">問卷一覽</h6>
                    <a href="./student-info.html"><h6 class="sel  my-3 py-3 fw-bold ps-4">個人資料設定</h6></a>
                </div>

                <div class="row d-flex  justify-content-center dwn-btn">
                    <div class="col-6 p-0 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary">登出</button>
                    </div>
                </div>
                
            </div>
            <div class="col-10 px-4 right-side">

                <div class="title border-bottom border-secondary-subtle pb-3  d-flex align-items-center justify-content-between mt-4">
                    <h3 class="fw-bold m-0">問卷一覽&nbsp;&nbsp;<span class="fw-normal">5</span></h3>
                    <p class=" mb-0 fs-6 text-secondary">hint：點擊問卷名稱即可查看問卷填答情形！</p>
                    
                    <form class="row g-3">
                        <div class="col-auto">
                          <input type="text" class="form-control" placeholder="輸入問卷邀請碼…">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary">確定</button>
                        </div>
                    </form>

                </div>
                <div class="row mt-3">
                    <h5 class="fw-bold">搜尋問卷</h5>
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="問卷名稱、問卷素養或班級…">
                            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined">隱藏已封存</label>
                        </div>
                        
                    </form>
                </div>
                <table class="table table-striped mt-3">
                    <thead>
                      <tr>
                        <th class="table-info" scope="col" style="width: 30%;">問卷名稱</th>
                        <th class="table-info" scope="col" style="width: 30%;">素養類型</th>
                        <th class="table-info" scope="col" style="width: 30%;">測驗時間</th>
                        <th class="table-info" scope="col" style="width: 10%;">狀態</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><a href="#">前測-測驗一</a></td>
                        <td>CH、CZ、CO</td>
                        <td>2023/12/31 23:59:59</td>
                        <td>已測驗</td>
                      </tr>
                      <tr>
                        <td><a href="#">後測-測驗一</a></td>
                        <td>CH、CZ、CO</td>
                        <td>-</td>
                        <td><a href="#" class="test-link">立即測驗</a></td>
                      </tr>
                      <tr>
                        <td><a href="#">前測 - 考考你的協作能力</a></td>
                        <td>CH、CZ、CO</td>
                        <td>2023/12/31 23:59:59</td>
                        <td>已測驗</td>
                      </tr>
                      <tr>
                        <td><a href="#">後測 - 考考你的協作能力</a></td>
                        <td>CH、CZ、CO</td>
                        <td>-</td>
                        <td><a href="#" class="test-link">立即測驗</a></td>
                      </tr>
                    </tbody>
                  </table>

                
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
