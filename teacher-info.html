<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPDL 6CS進程施測站</title>
    <link rel="stylesheet" href="./css/teacher-info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center justify-content-between">
            <div class="col-2 px-0 left-side">
                <h6 class="fw-bold my-4 text-light px-3">NPDL 6CS 進程施測站</h6>
                <div class="row pb-4 px-3">
                    <div class="col-3">
                        <img class="rounded-circle" src="./img/profile-icon.svg" alt="">
                    </div>
                    <div class="col-9 d-flex justify-content-center flex-column">
                        <p class="text-light m-0" style="font-size : 0.9rem">臺北市立內湖高級中學</p>
                        <h6 class="fw-bold text-light m-0">王大明 老師</h6>
                    </div>
                </div>

                <div class="list">
                    <a href="teacher-all-survey.html"><h6 class="sel my-3 py-3 fw-bold ps-4 ">問卷一覽</h6></a>
                    <h6 class="sel sel1 my-3 py-3 fw-bold ps-4">個人資料設定</h6>
                </div>

                <div class="row d-flex justify-content-center justify-content-center dwn-btn">
                    <div class="col-6 p-0 d-flex justify-content-center justify-content-center">
                        <a href="index.html"><button type="button" class="btn btn-secondary">登出</button></a>
                    </div>
                </div>
                
            </div>
            <div class="col-10 px-4">

                <h3 class="fw-bold mt-4">個人資料設定</h3>
                <p class="border-bottom border-secondary-subtle mb-0 pb-3 fs-6"><span class="text-danger">*</span>請妥善填寫必填資料，方可啟用本平台之功能！</p>

                <form class="mt-3">

                    <div class="row mb-4">
                        <div class="col-6">
                            <h5 class="fw-bold"><span class="text-danger">*</span>帳號</h5>
                            <input class="form-control" type="text" placeholder="1234@xxx.edu.tw" disabled>

                        </div>

                         <div class="col-6">
                            <h5 class="fw-bold"><span class="text-danger">*</span>使用者姓名</h5>
                            <input class="form-control" type="text" value="王小明">

                        </div>
                    </div>

                    
                    
                    
                      <div class="row mb-4">
                        <h5 class="fw-bold"><span class="text-danger">*</span>所屬校群與學校</h5>
                        
                        <div class="col-3">
                            
                            <select class="form-select py-2">
                                <option>選擇校群</option>
                                <option>國立校群及私立學校</option>
                                <option>臺北市校群</option>
                                <option>新北市校群</option>
                                <option>花蓮縣校群</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select class="form-select py-2">
                                <option>選擇學校</option>
                                <option>國立校群及私立學校</option>
                                <option>臺北市校群</option>
                                <option>新北市校群</option>
                                <option>花蓮縣校群</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select py-2">
                                <option>選擇科目</option>
                                <option>國文</option>
                                <option>數學</option>
                                <option>英文</option>
                                <option>化學</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        
                        
                        <div class="col-4">
                            <h5 class="fw-bold"><span class="text-danger">*</span>聯絡電子郵件</h5>
                            <input class="form-control" type="text" value="123456789@xxxxx.edu.tw">
                        </div>
                        <div class="col-4">
                            <h5 class="fw-bold"><span class="text-danger">*</span>聯絡電話</h5>
                            <input class="form-control" type="text" value="0912345678">
                        </div>
                    </div>

                    

                    <div class="row">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary">重設密碼</button>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary">儲存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
